<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>David: Question</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/app/app-global-css/bootstrap.css">
    <link rel="stylesheet" href="/app/app-global-css/html5-boilerplate.css">
    <link rel="stylesheet" href="/app/app-global-css/david.css">
    <link rel="stylesheet" href="/app/decision-are-you-happy/decision-are-you-happy.css">
    <script src="/js/vendor/modernizr-2.8.3.min.js"></script>
  </head>
  <body class="decision-are-you-happy">

    <nav class="navbar navbar-light bg-faded navbar-fixed-top">
      <div class="container">
        David
      </div>
    </nav>

    <div class="container david-container">

      <section class="view view-question">
        <div class="card text-xs-center">
          <div class="card-header">
            Question
          </div>
          <div class="card-block">
            <h4 class="card-title">Are you happy, <span class="username">@username</span>?</h4>
            <p class="card-text"></p>

            <div class="btn-group">
            <form>
              <button type="button" class="btn btn-success" data-answer = "Yes">Yes</button>
              <button type="button" class="btn btn-danger" data-answer = "No">No</button>
              </form>
            </div>
          </div>
        </div>
      </section>

    </div><!-- end of .david-container -->

    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script>window.jQuery || document.write('<script src="/js/vendor/jquery-1.12.0.min.js"><\/script>')</script>
    <script src="/js/vendor/tether.js"></script>
    <script src="/js/vendor/bootstrap.js"></script>

    <script src="https://www.gstatic.com/firebasejs/3.2.0/firebase.js"></script>
    <script src="/app/app-global-js/firebase-helpers.js"></script>
    <script src="/app/app-global-js/view-helpers.js"></script>
    <script src="/app/decision-are-you-happy/decision-are-you-happy.js"></script>

  </body>
</html>
