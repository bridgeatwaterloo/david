<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>David: Clothing</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="/app/app-global-css/bootstrap.css">

  <body class="decision-clothing">

    <nav class="navbar navbar-light bg-faded navbar-fixed-top">
      <div class="container">
        David: Clothing
      </div>
    </nav>
     <div class="container david-container">
      <div class="card text-xs-center">
        <div class="card-header">Pick an item of clothing, <span class="username"> @username</span>?
        </div>
          <div class="card-block">
            <div class="btn-group">
            <form>
              <button type="button" class="btn btn-shoes" data-answer = "Shoes">Shoes</button>
              <button type="button" class="btn btn-jacket" data-answer = "Jacket">Jacket</button>
              <button type="button" class="btn btn-tie" data-answer = "Tie">Tie</button>
              <button type="button" class="btn btn-trousers" data-answer = "Trousers">Trousers</button>
              </form>
            </div>
          </div>
        </div>
      </div> <!-- End of david-container -->

    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script>window.jQuery || document.write('<script src="/js/vendor/jquery-1.12.0.min.js"><\/script>')</script>
