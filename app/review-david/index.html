<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>David: Review</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="/app/app-global-css/bootstrap.css">
    <link rel="stylesheet" href="/app/app-global-css/html5-boilerplate.css">
    <link rel="stylesheet" href="/app/app-global-css/david.css">
    <link rel="stylesheet" href="/app/review-david/review-david.css">
    <script src="/js/vendor/modernizr-2.8.3.min.js"></script>
  </head>
  <body class="view-name">

    <nav class="navbar navbar-light bg-faded navbar-fixed-top">
      <div class="container">
        David
      </div>
    </nav>

    <div class="container david-container">

      <section class="view">

        <div class="card text-xs-center">
          <div class="card-header">
            Review David.
          </div>
          <div class="card-block">
            <form id=rating-form>
              <fieldset class="rating">
                <label for="star1" >1 star</label><input type="radio" id="star1" name="rating" value=1 />
                <label for="star2" >2 stars</label><input type="radio" id="star2" name="rating" value=2 />
                <label for="star3" >3 stars</label><input type="radio" id="star3" name="rating" value=3 />
                <label for="star4" >4 stars</label><input type="radio" id="star4" name="rating" value=4 />
                <label for="star5" >5 stars</label><input type="radio" id="star5" name="rating" value=5 checked/>
              </fieldset>
                <button type="button" class="btn btn-success" data-answer = "Submit">Submit</button>
            </form>
            <span class="results"></span>
          </div>
        </div>
      </section>
    </div>

    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script>window.jQuery || document.write('<script src="/js/vendor/jquery-1.12.0.min.js"><\/script>')</script>
    <script src="/js/vendor/tether.js"></script>
    <script src="/js/vendor/bootstrap.js"></script>

    <script src="https://www.gstatic.com/firebasejs/3.2.0/firebase.js"></script>
    <script src="/app/app-global-js/firebase-helpers.js"></script>
    <script src="/app/app-global-js/view-helpers.js"></script>
    <script src="/app/review-david/review-david.js"></script>

    </body>
</html>
