<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>David: Where should David go?</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="/app/app-global-css/bootstrap.css">

  <body class="decision-where-david">

    <nav class="navbar navbar-light bg-faded navbar-fixed-top">
      <div class="container">
        David: Where?
      </div>
    </nav>

    <div class="container david-container david-where" id="advance-notice">
      <div class="card text-xs-center">
        <div class="card-header">

        Where do you want David?
        </div>
        <div class="card-block">
          <h5>Whoever answers fastest will decide!</h5>
        </div>
      </div>
      <button type="button" class="btn btn-secondary submit" id="next">Next</button>
    </div>

    <div class="container david-container david-where" id="actual-card">
      <div class="card text-xs-center">
        <div class="card-block">
          <h4>Drag and drop David</h4>
        </div>
      </div>
      <div id="containment-wrapper">
        <div id="draggable" class="ui-widget-content">
            <img src="David.jpg" class = "image" >
        </div>
     </div>

    <button type="button" class="btn btn-secondary submit" id="submit">Submit</button>

    </div><!-- end of .david-container -->
