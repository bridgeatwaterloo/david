<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>David: Emotion</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/app/app-global-css/bootstrap.css">
    <link rel="stylesheet" href="/app/app-global-css/html5-boilerplate.css">
    <link rel="stylesheet" href="/app/app-global-css/david.css">

  <body class="decision-emotion">

    <nav class="navbar navbar-light bg-faded navbar-fixed-top">
      <div class="container">
        David: Emotion
      </div>
    </nav>
      
      <div class="container david-container"> 
        <div class="card-block">
            <h4 class="card-title">What emotion should David show, <span class="username">@username</span>?</h4>
            <p class="card-text"></p>

            <div class="btn-group">
            <form>
              <button type="button" class="btn btn-unhappy" data-answer = "Unhappy">Unhappy</button>
              <button type="button" class="btn btn-joyful" data-answer = "Joyful">Joyful</button>
              <button type="button" class="btn btn-needy" data-answer = "Needy">Needy</button>
              <button type="button" class="btn btn-frustrated" data-answer = "Frustrated">Frustrated</button>
              <button type="button" class="btn btn-appathetic" data-answer = "Appathetic">Appathetic</button>
              </form>
            </div>
          </div>
      </div>

    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>

  </body>
