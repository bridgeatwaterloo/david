<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Projections</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/app/app-global-css/bootstrap.css">
    <link rel="stylesheet" href="/app/app-global-css/html5-boilerplate.css">
    <link rel="stylesheet" href="/projections/projections-global-css/projections.css">
    <link rel="stylesheet" href="/projections/projections-global-css/pulse.css">
    <link rel="stylesheet" href="/projections/projections-global-css/indicator.css">
    <link rel="stylesheet" href="/projections/heartbeat/heartbeat.css">
    <script src="/js/vendor/modernizr-2.8.3.min.js"></script>
  </head>
  <body>

    <div class="panel panel-left">
        <canvas style="width: 100%">
          <div class="txtStyle">Bring David to life</div>
      </canvas>
    </div><!-- / END .panel-left-->

    <div class="panel panel-center">

<!-- <div class="glitch" data-text="GLITCH">David</div>
 -->
      <section class="view view-indicator">

       <img src="epoq_logo-icon_WHITE.svg" class="imguy indicator">

      </section><!-- / .view-indicator -->

      <section class="view checkin" >

        <div>

          <h1>Checkin:</h1>
          <p>Result</p>

        </div>

      </section>

       <section class="view onboarding">

        <div>

          <h1>Onboard:</h1>
          <p>Result</p>

        </div>

      </section>


       <section class="view decision-are-you-happy">

        <div>

          <h1>You chose:</h1>
          <p class = "decision-are-you-happy-result">Result</p>

        </div>

      </section>


       <section class="view david-to-life">


          <div class="heartbeat">

            <div class="heartbeat-overlay heartbeat-left-overlay"></div>
            <div class="heartbeat-overlay heartbeat-right-overlay"></div>
            <div class="heartbeat-content">
             <svg class="waveSVG" x="0px" y="0px" viewBox="0 0 298 53.9"> <!--"waveSVG" x="0px" y="0px" viewBox="0 0 298 53.9"-->
             <defs>
             <filter id="glow" y="-50%" height="200%"> <!--y="-50%" height="200%">-->
                 <feGaussianBlur stdDeviation="1 1" result="coloredBlur"/> <!--stdDeviation="1 1"-->
                 <feMerge>
                     <feMergeNode in="coloredBlur"/>
                     <feMergeNode in="SourceGraphic"/>
                 </feMerge>
             </filter>
             </defs>
            <path class="pulseMiddle" fill="none" stroke="#fff" stroke-width="0.8" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10"  d="M297.5,41.2h-76.6c-0.5,0-0.9,0.4-1,0.8l-1.6,11.3l-3.1-32c0-0.5-0.4-0.9-0.9-0.9c-0.5,0-0.9,0.3-1,0.8
                         l-5.3,25.5l-2.3-10.9c-0.1-0.4-0.4-0.7-0.9-0.8c-0.4,0-0.8,0.2-1,0.6l-2.3,4.8h-107c0,0,0,0,0,0H82c-1.6,0-2.2,1.1-2.2,1.6
                         l-1.6,11.3l-3.1-52c0-0.5-0.4-0.9-0.9-0.9c-0.5,0-0.9,0.3-1,0.8l-9.3,45.5l-2.3-10.9c-0.1-0.4-0.4-0.7-0.9-0.8c-0.4,0-0.8,0.2-1,0.6
                         l-2.3,4.8H0.5"/> <!--stroke width="0.2"-->
             </svg>

            </div>

          </div>


      </section>


       <section class="view decision-where-david">

        <div>

          <h1><span class="decision-where-david-name">You</span> chose:</h1>
          <p class="decision-where-david-result" >Result</p>

        </div>

      </section>

       <section class="view warning">

        <div>

          <h1>You chose:</h1>
          <p>Result</p>

        </div>

      </section>


       <section class="view decision-clothing">

        <div>

          <h1>You chose:</h1>
          <p class="decision-clothing-result" >Result</p>

        </div>

      </section>


       <section class="view decision-emotion">

        <div>

          <h1>You chose:</h1>
          <p class="decision-emotion-result">Result</p>

        </div>

      </section>



       <section class="view decision-want-more">

        <div>

          <h1>You chose:</h1>
          <p class="decision-want-more-result">Result</p>

        </div>

      </section>


       <section class="view decision-are-you-finished">

        <div>

          <h1>You chose:</h1>
          <p class="decision-are-you-finished-result">Result</p>

        </div>

      </section>


       <section class="view review-david">

        <div>

          <h1>You chose:</h1>
          <p>Result</p>

        </div>

      </section>

    </div><!-- / END .panel-left-->

    <div class="panel panel-right">
        <canvas style="width: 100%">
          <div class="txtStyle">Bring to life</div>
      </canvas>
    </div>




    </div><!-- / END .panel-left-->



    <script src="https://www.gstatic.com/firebasejs/3.2.0/firebase.js"></script>

    <script src="/js/vendor/tether.js"></script>

    <script src="/projections/projections-global-js/firebase-helpers.js"></script>
    <script src="/projections/projections-global-js/firebase-listeners.js"></script>
    <script src="/projections/projections-global-js/projections-helpers.js"></script>
    <script src="/projections/indicator/indicator.js"></script>
    <script src="/projections/projections-global-js/output-writing.js"></script>
    <script src="/projections/heartbeat/heartbeat.js"></script>
    <script src="/projections/projections-global-js/projection-router.js"></script>

  </body>
</html>
